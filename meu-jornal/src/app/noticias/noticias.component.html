<div class="container">
  <div class="row" *ngIf="mostrarNoticia; else noticiaUnica">
    <div class="col-md-6" *ngFor="let noticia of noticias">
      <div class="jumbotron">
        <h1 class="display-4">{{titulo }}</h1>
        <p class="lead">
         {{ texto }}
          .</p>
        <hr class="my-4">
        <img [src]="caminho_imagem">
        <button (click)="esconderNoticia()" class="btn btn-danger">Leia Mais</button>
        <app-alerta></app-alerta>
      </div>
    </div>
  </div>
</div>
<ng-template #noticiaUnica>
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or
          information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <button (click)="voltarNoticia()" type="button" class="btn btn-danger">Voltar</button>
      </div>
    </div>
  </div>
</ng-template>
